<!-- 
Create a simple browser based quiz game. There should be in total 5 questions, each question will have 4 choices. 
What will be the content of the questions is upto student’s choice. 
(The questions will be directly hardcoded inside the code)
Upon answering all questions and clicking a Submit button, the following should happen:
Show user score, like ⅘ (4 correct and 1 incorrect)
Mark the incorrectly answered question in red and also mark the correct answer (optional, good to have)
 -->

 <!-- 
     Note: In the type radio, the name field in the input must be same for all the radio option for each question.
 If the name field is different than we will be able to select multiple options which is not what we want
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Quiz</title>

     <link rel ="stylesheet" href = "style.css">

 </head>
 <body>

    <h2> Answer the Following Questions</h2>

    <p> What comes after alphabet A?</p>
    <form>
        <input type = "radio" name = "Question1" value = "C">
        <label for = "option1"> C </label><br>
        <input type = "radio" id = "correct1" name = "Question1" value = "B">
        <label for = "option2"> B </label><br>
        <input type = "radio" name = "Question1" value = "D">
        <label for = "option3"> D </label><br>
        <input type = "radio" name = "Question1" value = "E">
        <label for = "option4"> E </label><br>
    </form>

    <p> What comes after number 5?</p>
    <form>
        <input type = "radio" name = "Question2" value = "3">
        <label for = "option1"> 3 </label><br>

        <input type = "radio" name = "Question2" value = "4">
        <label for = "option2"> 4 </label><br>

        <input type = "radio" name = "Question2" value = "5">
        <label for = "option3"> 5 </label><br>

        <input type = "radio" id = "correct2" name = "Question2" value = "6">
        <label for = "option4"> 6 </label><br> 
    </form> 

    <p> What comes after alphabet X?</p>
    <form>
        <input type = "radio" id = "correct3" name = "Question3" value = "Y">
        <label for = "option1"> Y </label><br>

        <input type = "radio" name = "Question3" value = "P">
        <label for = "option2"> P </label><br>

        <input type = "radio" name = "Question3" value = "Q">
        <label for = "option3"> Q </label><br>

        <input type = "radio" name = "Question3" value = "Z">
        <label for = "option4"> Z </label><br>  
    </form> 

    <p id = "result"> Result will display here</p>
    
    <input type = "button" id = "submit" value = "Check Score" onclick ="Calculate();" />

   

    <p> What comes after number 11?</p>
    <form>
        <input type = "radio" id = "correct4" name = "Question4" value = "12">
        <label for = "option1"> 12 </label><br>

        <input type = "radio" name = "Question4" value = "15">
        <label for = "option2"> 15 </label><br>

        <input type = "radio"  name = "Question4" value = "12">
        <label for = "option3"> 13 </label><br>

        <input type = "radio" name = "Question4" value = "10">
        <label for = "option4"> 10 </label><br>   
    </form> 

    <p> What comes after alphabet D?</p>

    <form>
        <input type = "radio" name = "Question5" value = "C">
        <label for = "option1"> C </label><br>

        <input type = "radio"  name = "Question5" value = "B">
        <label for = "option2"> B </label><br>

        <input type = "radio" name = "Question5" value = "F">
        <label for = "option3"> F </label><br>

        <input type = "radio" id = "correct5" name = "Question5" value = "E">
        <label for = "option4"> E </label><br>   
    </form> 
    

    <script src = "hw03_quiz.js"></script>

    
 </body>
 </html>
